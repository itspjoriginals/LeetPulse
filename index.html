<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Leetcode Analysis</h1>

        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>

        </div>

        <div class="stats-container" >
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-level"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-level"></span>
                        <p>Medium</p>
                    </div>

                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-level"></span>
                        <p>Hard</p>
                    </div>
            </div> 
        </div>

        <div class="stats-card">
            <!-- JS code to populate stats -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
